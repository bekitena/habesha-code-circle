<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habesha Coding Circles</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin: 10px 0 5px; }
        select, button { padding: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Welcome to Habesha Coding Circles</h1>
    <p>Choose your coding level and age range to join a small circle.</p>

    <label for="level">Coding Level:</label>
    <select id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>

    <label for="age">Age Range:</label>
    <select id="age">
        <option value="15-18">15-18</option>
        <option value="19-24">19-24</option>
        <option value="25+">25+</option>
    </select>

    <button id="joinBtn">Join Circle</button>

    <script src="app.js"></script>
</body>
</html>
